<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grammatica Latina</title>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <style>
      * { font-family: 'Cinzel', serif; }
      .demo td, th { padding: .25em; }
      .demo th {
        text-align: left;
        padding-right: 1em;
        padding-left: 0.5em;
        background: #f0f0f0;
      }
      input { border-color: transparent; }
      input[readonly] {
        font-weight: bold;
        background: transparent;
      }
    </style>

    <script type="text/template" id="noun-form">
      <form>
        <table class="demo">
          <caption></caption>
          <thead>
            <tr>
              <th>Kasus</th>
              <th>Singular</th>
              <th>Plural</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>nominative</th>
              <td><input type="text" pattern="%nom%"    required autofocus /></td>
              <td><input type="text" pattern="%nom_pl%" required /></td>
            </tr>
            <tr>
              <th>genitiv</th>
              <td><input type="text" pattern="%gen%"    value="%gen%"   readonly disabled /></td>
              <td><input type="text" pattern="%gen_pl%" value="%gen_pl%" readonly disabled /></td>
            </tr>
            <tr>
              <th>dativ</th>
              <td><input type="text" pattern="%dat%"    value="%dat%" readonly disabled /></td>
              <td><input type="text" pattern="%dat_pl%" value="%dat_pl%" readonly disabled /></td>
            </tr>
            <tr>
              <th>ackusativ</th>
              <td><input type="text" pattern="%acc%"    required /></td>
              <td><input type="text" pattern="%acc_pl%" required /></td>
            </tr>
            <tr>
              <th>ablativ</th>
              <td><input type="text" pattern="%abl%"    value="%abl%"  readonly disabled /></td>
              <td><input type="text" pattern="%abl_pl%" value="%abl_pl%" readonly disabled /></td>
            </tr>
          <tbody>
        </table>
        <p>Deklinaton: <strong>%dec%</strong></p>
        <input type="submit" value="Submit" />
      </form>
    </script>

    <script type="text/words" id="noun-adj-1">

      First declension.
      Case        Singular  Plural
      nominative  puella    puellae
      genitive    puellae   puellārum
      dative      puellae   puellīs
      accusative  puellam   puellās
      ablative    puellā    puellīs
      vocative    puella    puellae

      Second declension.
      Case        Singular  Plural
      nominative  amīcus    amīcī
      genitive    amīcī     amīcōrum
      dative      amīcō     amīcīs
      accusative  amīcum    amīcōs
      ablative    amīcō     amīcīs
      vocative    amīce     amīcī

    </script>
  </head>

  <body>
  </body>

  <script src="latin.js" charset="utf-8"></script>
  <script>
    var phrases = parse(document.getElementById('noun-adj-1').innerText);
    document.body.innerHTML = template('noun-form', phrases[1]);
  </script>
</html>
