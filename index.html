<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grammatica Latina</title>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <style>
      * { font-family: 'Cinzel', serif; }
      .demo td, th { padding: .25em; }
      .demo th {
        text-align: left;
        padding-right: 1em;
        padding-left: 0.5em;
        background: #f0f0f0;
      }
      input { border-color: transparent; }
      input[readonly] {
        font-weight: bold;
        background: transparent;
      }
    </style>

    <script type="text/template">
      TODO move the whole form into here
    </script>

    <script>
      // TODO use ~:
      var puella = {
          dec: '1' // declenision
        , nom: 'puella',  nom_pl: 'puellae'
        , gen: 'puellae', gen_pl: 'puellarum'
        , dat: 'puellae', dat_pl: 'puellis'
        , acc: 'puellam', acc_pl: 'puellas'
        , abl: 'puella',  abl_pl: 'puellis'
      };
      // TODO ~same for verb tenses?
    </script>
  </head>
  <body>
    <form>
      <table class="demo">
        <caption></caption>
        <thead>
          <tr>
            <th>kasus</th>
            <th>flicka</th>
            <th>flickor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>nominative</th>
            <td><input type="text" pattern="puella"  required autofocus /></td>
            <td><input type="text" pattern="puellae" required /></td>
          </tr>
          <tr>
            <th>genitiv</th>
            <td><input type="text" pattern="puellae"   value="puellae"   readonly disabled /></td>
            <td><input type="text" pattern="puellarum" value="puellarum" readonly disabled /></td>
          </tr>
          <tr>
            <th>dativ</th>
            <td><input type="text" pattern="puellae" value="puellae" readonly disabled /></td>
            <td><input type="text" pattern="puellis" value="puellis" readonly disabled /></td>
          </tr>
          <tr>
            <th>ackusativ</th>
            <td><input type="text" pattern="puellam" required /></td>
            <td><input type="text" pattern="puellas" required /></td>
          </tr>
          <tr>
            <th>ablativ</th>
            <td><input type="text" pattern="puella"  value="puella"  readonly disabled /></td>
            <td><input type="text" pattern="puellis" value="puellis" readonly disabled /></td>
          </tr>
        <tbody>
      </table>
      <br>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
